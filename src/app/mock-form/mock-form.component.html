


<div class="container-fluid">
    <h1 class="w-100 text-center">Welcome to Mock Generator :D</h1>
    <ng-container *ngFor="let field of mockBody.fields">
        <mock-field 
         [mockField]="field"
        >
        </mock-field>
    </ng-container>
    <button class="btn btn-success mt-2" (click)="addField()">
        Add Field
    </button>
    <button class="btn btn-success mt-2 ml-2" (click)="generateMock()">
        Generate Mock
    </button>
</div>

{{finalObj|json}}
